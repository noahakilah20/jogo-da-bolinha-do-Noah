<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Arkanoid - Fases Touch</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    canvas {
      background: #222;
      display: block;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 10;
    }
    #nameInput {
      font-size: 18px;
      padding: 10px;
      margin-bottom: 20px;
    }
    #startButton {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="overlay">
  <input type="text" id="nameInput" placeholder="Digite seu nome ou ID" />
  <button id="startButton">Iniciar Jogo</button>
</div>

<canvas id="gameCanvas" width="480" height="640"></canvas>

<script>
let canvas = document.getElementById("gameCanvas");
let ctx = canvas.getContext("2d");
let playerName = "";

const overlay = document.getElementById("overlay");
const nameInput = document.getElementById("nameInput");
const startButton = document.getElementById("startButton");

startButton.addEventListener("click", () => {
  playerName = nameInput.value.trim();
  if (playerName === "") {
    alert("Por favor, digite seu nome ou ID.");
    return;
  }
  overlay.style.display = "none";
  startGame();
});

  // etc...
}
</script>

</body>
</html>
