<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Arkanoid - Fases Touch</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    canvas {
      background: #222;
      display: block;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 10;
    }
    #nameInput {
      font-size: 18px;
      padding: 10px;
      margin-bottom: 20px;
    }
    #startButton {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="overlay">
  <input type="text" id="nameInput" placeholder="Digite seu nome ou ID" />
  <button id="startButton">Iniciar Jogo</button>
</div>

<canvas id="gameCanvas" width="480" height="640"></canvas>

<script>
let canvas = document.getElementById("gameCanvas");
let ctx = canvas.getContext("2d");
let playerName = "";

const overlay = document.getElementById("overlay");
const nameInput = document.getElementById("nameInput");
const startButton = document.getElementById("startButton");

startButton.addEventListener("click", () => {
  playerName = nameInput.value.trim();
  if (playerName === "") {
    alert("Por favor, digite seu nome ou ID.");
    return;
  }
  overlay.style.display = "none";
  startGame();
});

// Variáveis do jogo
let ball = { x: 240, y: 320, dx: 3, dy: -3, radius: 8 };
let paddle = { x: 200, width: 80, height: 10 };
let bricks = [];
let brickRowCount = 5;
let brickColumnCount = 7;
let brickWidth = 60;
let brickHeight = 20;
let brickPadding = 10;
let brickOffsetTop = 30;
let brickOffsetLeft = 15;
let score = 0;

function initBricks() {
  bricks = [];
  for (let c = 0; c < brickColumnCount; c++) {
    bricks[c] = [];
    for (let r = 0; r < brickRowCount; r++) {
      bricks[c][r] = { x: 0, y: 0, status: 1 };
    }
  }
}

function drawBricks() {
  for (let c = 0; c < brickColumnCount; c++) {
    for (let r = 0; r < brickRowCount; r++) {
      if (bricks[c][r].status == 1) {
        let brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
        let brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
        bricks[c][r].x = brickX;
        bricks[c][r].y = brickY;
        ctx.beginPath();
        ctx.rect(brickX, brickY, brickWidth, brickHeight);
        ctx.fillStyle = "#ff5733";
        ctx.fill();
        ctx.closePath();
      }
    }
  }
}

function drawBall() {
  ctx.beginPath();
  ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
  ctx.fillStyle = "#fff";
  ctx.fill();
  ctx.closePath();
}

function drawPaddle() {
  ctx.fillStyle = "#0f0";
  ctx.fillRect(paddle.x, canvas.height - paddle.height - 10, paddle.width, paddle.height);
}

function collisionDetection() {
  for (let c = 0; c < brickColumnCount; c++) {
    for (let r = 0; r < brickRowCount; r++) {
      let b = bricks[c][r];
      if (b.status == 1) {
        if (
          ball.x > b.x && ball.x < b.x + brickWidth &&
          ball.y > b.y && ball.y < b.y + brickHeight
        ) {
          ball.dy = -ball.dy;
          b.status = 0;
          score += 10;
          if (score === brickRowCount * brickColumnCount * 10) {
            alert("Parabéns, " + playerName + "! Você venceu!");
            document.location.reload();
          }
        }
      }
    }
  }
}

function updateGame() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawBricks();
  drawBall();
  drawPaddle();
  collisionDetection();

  ball.x += ball.dx;
  ball.y += ball.dy;

  if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) ball.dx = -ball.dx;
  if (ball.y - ball.radius < 0) ball.dy = -ball.dy;

  if (
    ball.y + ball.radius > canvas.height - paddle.height - 10 &&
    ball.x > paddle.x && ball.x < paddle.x + paddle.width
  ) {
    ball.dy = -ball.dy;
  }

  if (ball.y + ball.radius > canvas.height) {
    alert("Game Over, " + playerName + "!");
    document.location.reload();
  }

  requestAnimationFrame(updateGame);
}

function startGame() {
  initBricks();

  document.addEventListener("mousemove", (e) => {
    const rect = canvas.getBoundingClientRect();
    paddle.x = e.clientX - rect.left - paddle.width / 2;
  });

  document.addEventListener("touchmove", (e) => {
    const rect = canvas.getBoundingClientRect();
    paddle.x = e.touches[0].clientX - rect.left - paddle.width / 2;
  }, { passive: true });

  updateGame();
}
</script>

</body>
</html>
